<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JAVA 13-14</title>
	<link type="text/css" href="css/reset.css" rel="stylesheet">
	<link type="text/css" href="css/style.css" rel="stylesheet">
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<div class="container">
	<script type="text/template" id="test">
	<% for (var i = 0; i< data.length; i++) { %>
    <h1><%= data[i].question %></h1>
    <div class="form">
      <% for (var j = 0; j< data[i].variants.length; j++) { %>
      <input type="checkbox" name="variant[<%= i %>][<%= j %>]" id="variant_<%= i %>_<%= j %>">
      <label for="variant_<%= i %>_<%= j %>"><%= data[i].variants[j] %></label>
      <% }; %>
   </div>
 <% }; %>
	</script>
	<button value="check">Проверить мои результаты</button>
</div>
</body>
</html>
